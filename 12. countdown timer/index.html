<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="give-away">
        <article class="image">
          <img src="./gift.jpeg" alt="gift picture" />
        </article>
        <article class="text">
          <h1>old phone giveaway</h1>
          <h3 class="message"></h3>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem
            consectetur aliquam ullam eveniet sit nostrum eligendi dignissimos
            nesciunt deserunt deleniti minima minus maiores accusantium earum
            similique laborum, facilis sequi soluta!
          </p>
          <div class="countdown">
            <div>
              <h3>0</h3>
              <span>days</span>
            </div>
            <div>
              <h3>0</h3>
              <span>hours</span>
            </div>
            <div>
              <h3>0</h3>
              <span>mins</span>
            </div>
            <div>
              <h3>0</h3>
              <span>secs</span>
            </div>
          </div>
        </article>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
